    <h1 class="text-center mt-5 pt-5">Journey Quest: Mulai Petualanganmu Hari Ini</h1>
    
    <!--Awal form Daftar -->  
    <div class="container mt-5 mb-5 pb-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Daftar Akun</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" aria-describedby="namaHelp">
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3">
                <label for="konfirmasiPassword" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="konfirmasiPassword">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Daftar</button>
                <button type="submit" class="btn btn-light" onclick="window.location.href = 'login.html'">Sudah punya akun ?</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
