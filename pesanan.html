   <!-- awal isi --><div class="container mt-5 pt-3">
    <h2 class="text-dark mb-4 mt-2 display-4 text-center">Pemesanan Tiket Kereta Api</h2>
    <form>
        <!-- Detail Perjalanan -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="origin" class="text-dark">Kota Asal (Stasiun Keberangkatan)</label>
                    <input type="text" class="form-control" id="origin" placeholder="Masukkan kota asal">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="destination" class="text-dark">Kota Tujuan (Stasiun Kedatangan)</label>
                    <input type="text" class="form-control" id="destination" placeholder="Masukkan kota tujuan">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="departure-date" class="text-dark">Tanggal Keberangkatan</label>
                    <input type="date" class="form-control" id="departure-date">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="return-date" class="text-dark">Tanggal Kepulangan (opsional)</label>
                    <input type="date" class="form-control" id="return-date">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="class" class="text-dark">Kelas Kereta</label>
            <select class="form-control" id="class">
                <option>Eksekutif</option>
                <option>Bisnis</option>
                <option>Ekonomi</option>
            </select>
        </div>

        <!-- Jumlah Penumpang -->
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="adults" class="text-dark">Jumlah Dewasa</label>
                    <input type="number" class="form-control" id="adults" min="1" value="1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="children" class="text-dark">Jumlah Anak-anak</label>
                    <input type="number" class="form-control" id="children" min="0" value="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="infants" class="text-dark">Jumlah Bayi</label>
                    <input type="number" class="form-control" id="infants" min="0" value="0">
                </div>
            </div>
        </div>

        <!-- Informasi Penumpang -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="text-dark">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id-number" class="text-dark">Nomor Identitas (KTP/SIM/Paspor)</label>
                    <input type="text" class="form-control" id="id-number" placeholder="Masukkan nomor identitas">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="birth-date" class="text-dark">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="birth-date">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender" class="text-dark">Jenis Kelamin</label>
                    <select class="form-control" id="gender">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone" class="text-dark">Nomor Telepon</label>
                    <input type="text" class="form-control" id="phone" placeholder="Masukkan nomor telepon">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email" class="text-dark">Alamat Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                </div>
            </div>
        </div>

        <!-- Pilihan Kursi -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="seat-preference" class="text-dark">Preferensi Tempat Duduk</label>
                    <select class="form-control" id="seat-preference">
                        <option>Jendela</option>
                        <option>Lorong</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="wagon" class="text-dark">Pilihan Gerbong</label>
                    <input type="text" class="form-control" id="wagon" placeholder="Masukkan nomor gerbong">
                </div>
            </div>
        </div>

        <!-- Metode Pembayaran -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="payment-method" class="text-dark">Metode Pembayaran</label>
                    <select class="form-control" id="payment-method">
                        <option>Kartu Kredit</option>
                        <option>Transfer Bank</option>
                        <option>E-wallet</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="card-number" class="text-dark">Nomor Kartu</label>
                    <input type="text" class="form-control" id="card-number" placeholder="Masukkan nomor kartu">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="card-name" class="text-dark">Nama Pemilik Kartu</label>
                    <input type="text" class="form-control" id="card-name" placeholder="Masukkan nama pemilik kartu">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="expiry-date" class="text-dark">Tanggal Kadaluarsa</label>
                    <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
                </div>
            </div>
        </div>

        <!-- Informasi Tambahan -->
        <div class="form-group">
            <label for="special-requests" class="text-dark">Permintaan Khusus</label>
            <textarea class="form-control" id="special-requests" rows="3" placeholder="Masukkan permintaan khusus"></textarea>
        </div>
        <div class="form-group">
            <label for="promo-code" class="text-dark">Kode Promosi atau Diskon</label>
            <input type="text" class="form-control" id="promo-code" placeholder="Masukkan kode promosi">
        </div>

        <!-- Konfirmasi dan Kebijakan -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label text-dark" for="terms">Saya setuju dengan syarat dan ketentuan</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="cancellation-policy">
            <label class="form-check-label text-dark" for="cancellation-policy">Saya setuju dengan kebijakan pembatalan dan pengembalian dana</label>
        </div>

        <!-- Tombol Submit -->
        <button type="submit" class="btn btn-success">Pesan Tiket</button>
    </form>
